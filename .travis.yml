_rust_base: &rust_base
  language: rust
  cache: cargo
  before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo
  script:
    - cargo clean
    - cargo build -j 2
    - cargo test -j 2

_coverage: &coverage
  <<: *rust_base
  env:
    - TARPAULIN_VERSION: 0.9.0
  addons:
    apt:
      packages:
       - libssl-dev
  before_cache:
    - wget https://github.com/xd009642/tarpaulin/releases/download/$TARPAULIN_VERSION/cargo-tarpaulin-$TARPAULIN_VERSION-travis.tar.gz
    - tar xfz cargo-tarpaulin-$TARPAULIN_VERSION-travis.tar.gz && mv cargo-tarpaulin cargo
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo
  after_success:
    - ./cargo tarpaulin --out Xml
    - bash <(curl -s https://codecov.io/bash)

jobs:
  allow_failures:
    - rust: nightly
  include:
    - os: linux
      stage: Tests
      rust: stable 
      <<: *coverage

    - os: linux
      stage: Tests
      rust: beta 
      <<: *rust_base

    - os: linux
      stage: Tests
      rust: nightly 
      <<: *rust_base

    - os: osx
      stage: Tests
      rust: stable 
      <<: *rust_base

    - os: osx
      stage: Tests
      rust: beta 
      <<: *rust_base

    - os: osx
      stage: Tests
      rust: nightly 
      <<: *rust_base

    - os: windows
      stage: Tests
      rust: stable 
      <<: *rust_base

    - os: windows
      stage: Tests
      rust: beta 
      <<: *rust_base
    
    - os: windows
      stage: Tests
      rust: nightly 
      <<: *rust_base

    - stage: "Deployments"
      name: "Crates.io"
      if: branch = master
      rust: stable
      <<: *rust_base
      script: echo "Deploying 'json_ez' to crates.io"
      deploy:
        provider: cargo
        token:
          secure: ""
        on:
          branch: master
